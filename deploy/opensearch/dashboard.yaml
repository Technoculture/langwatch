apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  # namespace: opensearch
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:latest
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://opensearch:9200"]'
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  # namespace: opensearch
  labels:
    app: opensearch-dashboards
spec:
  type: NodePort
  selector:
    app: opensearch-dashboards
  ports:
  - port: 5601
    targetPort: 5601